<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: red;
    }

    .container {
      background: #fff;
      width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 4px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .row div {
      flex: 1;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
    }

    .submit-btn {
      width: 100%;
      background: red;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>

    <label>Student Name</label>
    <input type="text">

    <div class="row">
      <div>
        <label>Mobile No.</label>
        <input type="tel">
      </div>
      <div>
        <label>Email Id</label>
        <input type="email">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Father Name</label>
        <input type="text">
      </div>
      <div>
        <label>Mother Name</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Select Course</label>
        <select>
          <option>Select...</option>
          <option>B.Tech</option>
          <option>M.Tech</option>
          <option>MBA</option>
        </select>
      </div>
      <div>
        <label>Date Of Birth</label>
        <input type="date">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>
      <div>
        <label>Student Photo</label>
        <input type="file">
      </div>
    </div>

    <label>Select Branch</label>
    <input type="checkbox"> CSE
    <input type="checkbox"> IT
    <input type="checkbox"> ECE
    <input type="checkbox"> Civil

    <br><br>

    <label>Address</label>
    <textarea></textarea>

    <br><br>

    <button class="submit-btn">Submit</button>
  </div>

</body>
</html>
