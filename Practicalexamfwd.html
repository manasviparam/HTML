<!DOCTYPE html>
<html>
    <head>
        <title> Feedback form</title>
        <style>
            body{
                Background-color:Beige;
                Font-family:Arial;
            }
            .box{
                width:500px;
                margin:auto;
                Background-color:White;
                border:1px solid black;
            }
            .Header{
                Background-color: darkred;
                color:white;
                padding: 15px;
            }
        </style>
    </head>
    <body align="center">
        <div class="box">
            <div class="Header">
                <h2> Feedback Form</h2>
                <p> Please submit your valuable feedback</p>
            </div>
            <div class="content">
                <form>
                    <label for="name">Name: </label><br>
                    <input type="text" id="name"><br>
                    <label for="phone">Phone: </label><br>
                    <input type="tel" id="phone"><br>
                    <label for="email"> Email: </label> <br>
                    <input type="email" id="email"><br>
                    <p> Rate us from 1(poor) to 5(Excellent) </p>
                    <label for="support"> How well are we supporting you</label><br>
                    <input type="Radio" id="support" name="q1">5
                    <input type="Radio" id="support" name="q1">4
                    <input type="Radio" id="support" name="q1">3
                    <input type="Radio" id="support" name="q1">2
                    <input type="Radio" id="support" name="q1">1
                    <br> <br>
                    <label for="customer"> Rate our Customer service: </label><br>
                    <input type="Radio" id="customer" name="q2">5
                    <input type="Radio" id="customer" name="q2">4
                    <input type="Radio" id="customer" name="q2">3
                    <input type="Radio" id="customer" name="q2">2
                    <input type="Radio" id="customer" name="q2">1
                    <br><br>
                    <label for="product"> What do you think about our product quality</label><br>
                    <input type="Radio" id="product" name="q3">5
                    <input type="Radio" id="product" name="q3">4
                    <input type="Radio" id="product" name="q3">3
                    <input type="Radio" id="product" name="q3">2
                    <input type="Radio" id="product" name="q3">1
                    <br><br>
                    <label for="buy">Would you consider buying our product again</label><br>
                    <input type="Radio" id="buy" name="q4">5
                    <input type="Radio" id="buy" name="q4">4
                    <input type="Radio" id="buy" name="q4">3
                    <input type="Radio" id="buy" name="q4">2
                    <input type="Radio" id="buy" name="q4">1
                    <br><br>
                    <label for="overall">Rate our overall service</label><br>
                    <input type="Radio" id="overall" name="'q5">5
                    <input type="Radio" id="overall" name="'q5">4
                    <input type="Radio" id="overall" name="'q5">3
                    <input type="Radio" id="overall" name="'q5">2
                    <input type="Radio" id="overall" name="'q5">1
                    <br><br>
                    <label for="adress">Please let us know if you have any other concerns</label><br>
                    <input type="text" rows= "4">
                </form>
            </div>
        </div>
    </body>
</html>
